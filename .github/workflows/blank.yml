name: Check WorkFlow

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - uses: jannekem/run-python-script-action@v1
        with:
          script: |
            print("hello")
            f = open("demofile3.txt", "w")
            f.write("Woops! I have deleted the content!")
            f.close()
